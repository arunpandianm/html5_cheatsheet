<!DOCTYPE html>

<html lang="en">

	<head>

		<!--if name attribute is used then content attribute must also be used-->
		
		<!--Tells the browser to render it using UTF-8 encoding method-->
		<meta charset="UTF-8">

		<!--This is used for responsive website design, webpage takes the size of device
		*******THIS TAG MUST BE USED AT TOP MOST OF META TAG-->
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">

		<!--To support for latest Internet explorer-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<!--used to refresh the page once in (60 x 10 = 600)10 min
		*******BUT BE CAREFULL IN USING REFRESH BECAUSE IT GET CONTROL FROM USER****-->
		<meta http-equiv="refresh" content="600">

		<!--These keywords are used by the search engine to find your website-->
		<meta name="keyword" content="keyword1, keyword2, keyword3">

		<!--These are used for developer reference-->
		<meta name="description" content="Enter the description of website">

		<meta name="author" content="arunpandian">

		<title>Meta Tag Reference</title>
	</head>

	<body>
		<header>
			<hgroup>
				<h1>Meta Tag Reference</h1>
			</hgroup>
		</header>
	</body>
</html>
