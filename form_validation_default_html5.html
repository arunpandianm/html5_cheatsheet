<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content=" IE = edge">
        <meta http-equiv="refresh" content="600">
        <meta name="keyword" content="html5, form, element, reference">
        <meta name="description" content="It is html5 form reference ">
        <meta name="author" content="arunpandian">
        <title>Form tag Reference</title>
    </head>
    <header>
        <hgroup>
            <h1>HTML5 FORM tag reference</h1>
        </hgroup>
    </header>

    <form method="POST" action="received_form_data.php">
        <!--FIELDSET is used to create a box around the other tag and also group them-->
        <fieldset>
            <legend>Form using html5 default validation</legend>
            <!--There are some default validation which could be specified using TYPE attribute
		EMAIL is used check enter input in valid email id
		TEL is used check enter input in valid phone number
		NUMBER is used check enter input in valid digit/number
		URL is used check enter input in valid url number
		STEP is used check enter input can divid by the specified step value-->
            <p>
                <label for="id_email">Email ID: </label>
                <input type="email" id="id_email" name="email" required="required" 
			autofocus="autofocus" placeholder="Enter the email ID">
            </p>
            <p>
                <label for="id_phone">Telephone NO: </label>
                <input type="tel" id="id_phone" name="telephone" required="required" 
			placeholder="Enter the Phone Number">
            </p>
            <p>
                <label for="id_num">Number: </label>
                <input type="number" id="id_num" name="number" required="required" 
			placeholder="Enter the valid number">
            </p>
            <p>
                <label for="id_url">URL: </label>
                <input type="url" id="id_url" name="url" required="required" 
			placeholder="Enter the valid URL">
            </p>
            <p>
                <label for="id_range">Range: </label>
                <input type="range" id="id_range" name="range" required="required" value="35">
            </p>
            <p>
                <label for="id_step">Step: </label>
		<!--The entered input must be divisible by the step value-->
                <input type="number" id="id_step" name="number" required="required" step="5">
            </p>
        </fieldset>
        <fieldset>
            <legend>Button</legend>
            <p>
                <input type="submit" value="Submit it">
                <input type="reset" value="Reset it">
                <button type="reset">Reset Button</button>
                <input type="button" value="Refresh the Site" onClick="window.location.href=window.location.href">
            </p>
        </fieldset>
    </form>
    <footer>
        <small>Copyright Â© 2016 Arun Pandian</small>
    </footer>
</html>
